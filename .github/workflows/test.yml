on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.22.x, 1.23.x]
        os: [ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{matrix.go-version}}
    - name: Checkout
      uses: actions/checkout@v2
    - name: gofmt/v1
      run: test -z "`gofmt -l .`"
    - name: golint/v1
      run: test -z "`golint ./...`"
    - name: go-test/v1
      run: go test -v ./...
    - name: Run example/v1
      run: cd example && go build -o http_breaker && ./http_breaker
    - name: gofmt/v2
      run: test -z "`cd v2 && gofmt -l .`"
    - name: golint/v2
      run: test -z "`cd v2 && golint ./...`"
    - name: go-test/v2
      run: cd v2 && go test -v ./...
    - name: Run example/v2
      run: cd v2/example && go build -o http_breaker && ./http_breaker
